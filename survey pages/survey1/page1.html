<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
          initial-scale=1.0" />
    <title>Survey1</title>
    <link rel="stylesheet" href="../surveyStyle.css" />
</head>
<body>
    <div class="container">
        <div id="survey" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p1 id="progressText" class="hud-prefix">
                        Question
                    </p1>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
            </div>
            <div class="question">What is the answer to this question</div>
            <div class="answer">
                <label for="answer"></label>
                <br>
                <textarea id="answer" name="answer" rows="10" cols="50" style="font-size:18pt">
                </textarea><br><br>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </div>
    </div>
</body>
</html>
