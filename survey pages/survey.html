<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
          initial-scale=1.0" />
    <title>Survey1</title>
    <link rel="stylesheet" href="surveyStyle.css" />
</head>
<body>
    <div class="container">
        <div id="survey" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <div id="progressBar" class="progressBar">
                        <div id="progressBarFull" class="progressBarFull"></div>
                    </div>
                </div>
            </div>
            <p id="progressText" class="progressText">Question</p>
            <h id="question" class="question">What is the answer to this question</h>
            <div class="answer">
                <textarea id="answerTextArea" class="answer" name="answer" rows="11" cols="70"></textarea>
            </div>
            <div id="submit" class="submit">
                <input class="btn" type="submit" value="Next Question">
            </div>
        </div>
    </div>
    <script type="module" src="survey.js"></script>
</body>
</html>
